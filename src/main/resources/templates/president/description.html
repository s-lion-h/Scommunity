<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>社团基础信息</h1>
            <hr>
        </div>
        <div class="col-12">
            <form action="updateMyCommunity"  method="post" enctype="multipart/form-data" >
                <p>社团名称</p>
                <input type="text" class="form-control" th:value="${community.name}" disabled>
                <hr>
                <p>社团简述</p>
                <textarea name="introduction" class="form-control" th:text="${community.introduction}" id="introduction" rows="5"></textarea>
                <hr>
                <p>社团负责人</p>
                <input type="text" th:value="${session.loginUser.realname}" class="form-control" disabled>
                <hr>
                <p>社团头像</p>
                <img th:src="${community.logo}" alt="">
                <hr>
                <p>更换头像</p>
                <input type="file" name="logo">
                <hr>
                <input type="hidden" name="idCommunity" th:value="${community.idcommunity}">
                <input type="submit" class="btn btn-primary" value="修改社团信息">
            </form>
        </div>
    </div>
</div>
</body>
</html>
